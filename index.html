<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img class="img" src="images\image-product-desktop.jpg" alt="">
      </div>
      <div class="product">
        <h6>Perfume</h6>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="cp">$149.99</p>
          <p class="op">$169.99</p>
        </div>
        <button class="cta"><img src="images\icon-cart.svg" alt="icon">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
